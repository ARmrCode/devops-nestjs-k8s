apiVersion: monitoring.coreos.com/v1
kind: ServiceMonitor
metadata:
  name: redis-monitor
  namespace: monitoring
spec:
  namespaceSelector:
    matchNames:
      - monitoring
  selector:
    matchLabels:
      app: redis-exporter
  endpoints:
    - port: 9121
      path: /metrics
      interval: 15s
      scrapeTimeout: 10s
      scheme: http