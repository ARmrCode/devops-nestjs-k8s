name: CI/CD Pipeline

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    env:
      IMAGE_NAME: klimik/nestjs-app
      IMAGE_TAG: latest
      K8S_NAMESPACE: default

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 20

      - name: Install dependencies
        run: npm ci

      - name: Run ESLint
        run: npm run lint || true

      - name: Run Unit Tests
        run: npm test || true

      - name: Build NestJS
        run: npm run build

      - name: Run Redis Integration Test
        run: |
          docker run -d --name redis-test -p 6379:6379 -e REDIS_PASSWORD=${{ secrets.REDIS_PASSWORD }} redis:7 redis-server --requirepass "${{ secrets.REDIS_PASSWORD }}"
          export REDIS_HOST=localhost
          export REDIS_PASSWORD=${{ secrets.REDIS_PASSWORD }}
          node dist/main.js &
          APP_PID=$!
          sleep 5
          RESPONSE=$(curl -s http://localhost:3000/redis)
          echo "Redis test response: $RESPONSE"
          if [[ "$RESPONSE" != *'"status":true'* ]]; then
            echo "Redis integration test failed"
            kill $APP_PID
            docker rm -f redis-test
            exit 1
          fi
          kill $APP_PID
          docker rm -f redis-test

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Build and Push Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./Dockerfile
          push: true
          tags: ${{ env.IMAGE_NAME }}:${{ env.IMAGE_TAG }}

      # --- GCP / GKE steps ---
      - name: Setup Google Cloud SDK
        uses: google-github-actions/setup-gcloud@v3
        with:
          version: '>=416.0.0'

      - name: Authenticate with GCP
        uses: google-github-actions/auth@v2
        with:
          credentials_json: ${{ secrets.GCP_SA_KEY }}

      - name: Install GKE Auth Plugin
        run: |
          sudo apt-get update
          sudo apt-get install -y google-cloud-sdk-gke-gcloud-auth-plugin

      - name: Get GKE credentials
        run: |
          gcloud container clusters get-credentials nestjs-cluster \
            --zone us-central1-a \
            --project devops-test-473910
          kubectl get nodes

      - name: Deploy manifests
        run: |
          kubectl apply -f k8s/
          kubectl rollout status deployment/nestjs-app
          kubectl rollout status deployment/redis
